name: "ci: export Next to deploy-static for Hostinger"

on:
  push:
    branches: [ main ]

jobs:
  build-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # This is read by the footer after export (ends up at /commit.txt)
      - name: Write commit hash
        run: echo "${{ github.sha }}" > public/commit.txt

      - name: Build (static export)
        run: npm run build

      - name: Publish /out to deploy-static branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy-static
          folder: out
          clean: true